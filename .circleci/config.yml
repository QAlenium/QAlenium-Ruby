version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    docker:
      - image: circleci/ruby:latest

    steps:
      - checkout
      - sonarcloud/scan


workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master